<!DOCTYPE html>
<html>
<head>
  <title>MDWiki 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/github-markdown.5386ff48.css">
  <link rel="stylesheet" href="/styles.45de0957.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <script defer="" src="/src.e31bb0bc.js"></script>
  <script charset="utf-8">"use strict";

if ('serviceWorker' in window.navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register("/service-worker.js").catch(error => {
      console.log('Registration of ServiceWorker failed', error);
    });
  });

  if (window.Notification.permission !== 'granted') {
    window.Notification.requestPermission();
  }

  window.navigator.serviceWorker.addEventListener('message', event => {
    if (window.Notification.permission !== 'granted') {
      return;
    }

    if (event.data.type === 'update') {
      const notification = new window.Notification('MDWiki Update', {
        body: `We updated MDWiki to version 3.${event.data.version}, you should refresh your browser or click on this message to use the latest version`,
        tag: 'mdwiki_update'
      });

      notification.onclick = () => {
        notification.close();
        window.location.reload();
      };
    }
  });
}</script>
